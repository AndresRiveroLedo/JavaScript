<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel Tijera</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <h2>Juego piedra, papel, tijera</h2>
    </header>
    <main class="main_container">
        <div class="main_container_card">
            <div class="main_container_card--title">
                <img id="usuario" src="img/user_icon.png" alt="User Icon">
                <p>Usuario</p>
                <p id="puntos_usuario">0</p>
            </div>

            <div class="main_container_img">
                <img src="img/vs_icon.png" alt="vs">
            </div>

            <div class="main_container_card--title">
                <img id="cpu" src="img/cpu.png" alt="cpu">
                <p>CPU</p>
                <p id="puntos_cpu">0</p>
            </div>
        </div>
        <div class="container_options">
            <div class="container_options_img">
                <div class="container_options_option">
                    <button id="piedra" class="container_options_button"></button>
                    <!-- <img src="./img/Piedra.png" alt="piedra"> -->
                </div>
    
                <div class="container_options_option">
                    <button id="papel" class="container_options_button"></button>
                    <!-- <img src ="./img/Papel.png" alt="piedra"> -->
                </div>
    
                <div class="container_options_option">
                    <button id="tijeras" class="container_options_button"></button>
                    <!-- <img src="./img/Tijeras.png" alt="tijeras"> -->
                </div>

            </div>
            <div class="instructions">
                <p>Elige una opcion</p>
            </div> 
        </div>
        <div class="container_button">
            <button id="iniciar_juego">Iniciar Juego</button>
        </div>
    </main>
    <script src="js.js"></script>
</body>
</html>
